<div class="p-50 mg-20 mx-900 bg-gradient-to-r from-pink-100 via-pink-200 to-pink-100 rounded-2xl shadow-lg border border-red-300">
    <h3 class="text-3xl font-extrabold mb-8 text-center text-red-800">Captura de Pedido</h3>
   
    <form [formGroup]="pedidoForm" (ngSubmit)="agregarPizza()">
      <!-- Nombre del Cliente -->
      <div class="mb-6">
        <input
          class="w-full px-5 py-3 border border-red-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-400 text-red-800 placeholder-red-400"
          type="text"
          placeholder="Nombre completo"
          formControlName="nombreCliente"
        />
      </div>
   
      <!-- Dirección -->
      <div class="mb-6">
        <input
          class="w-full px-5 py-3 border border-red-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-400 text-red-800 placeholder-red-400"
          type="text"
          placeholder="Dirección"
          formControlName="direccion"
        />
      </div>
   
      <!-- Teléfono -->
      <div class="mb-6">
        <input
          class="w-full px-5 py-3 border border-red-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-400 text-red-800 placeholder-red-400"
          type="text"
          placeholder="Teléfono"
          formControlName="telefono"
        />
      </div>
   
      <!-- Fecha de Compra -->
      <div class="mb-6">
        <input
          class="w-full px-5 py-3 border border-red-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-400 text-red-800 placeholder-red-400"
          type="date"
          formControlName="fechaCompra"
        />
      </div>
   
      <!-- Tamaño de Pizza -->
      <h4 class="text-xl font-semibold mb-5 text-red-800">Tamaño de Pizza</h4>
      <div class="space-y-3 mb-6 text-red-700">
        <label class="flex items-center">
          <input type="radio" formControlName="tamanoPizza" value="Chica" class="mr-4 accent-red-500" />
          Chica $40
        </label>
        <label class="flex items-center">
          <input type="radio" formControlName="tamanoPizza" value="Mediana" class="mr-4 accent-red-500" />
          Mediana $80
        </label>
        <label class="flex items-center">
          <input type="radio" formControlName="tamanoPizza" value="Grande" class="mr-4 accent-red-500" />
          Grande $120
        </label>
      </div>
   
      <!-- Ingredientes -->
      <h4 class="text-xl font-semibold mb-5 text-red-800">Ingredientes</h4>
      <div class="space-y-3 mb-6 text-red-700">
        <label class="flex items-center">
          <input type="checkbox" formControlName="jamon" class="mr-4 accent-red-500" />
          Jamón $10
        </label>
        <label class="flex items-center">
          <input type="checkbox" formControlName="pina" class="mr-4 accent-red-500" />
          Piña $10
        </label>
        <label class="flex items-center">
          <input type="checkbox" formControlName="champinones" class="mr-4 accent-red-500" />
          Champiñones $10
        </label>
      </div>
   
      <!-- Cantidad de Pizzas -->
      <div class="mb-6">
        <input
          class="w-full px-5 py-3 border border-red-400 rounded-xl focus:outline-none focus:ring-4 focus:ring-red-400 text-red-800 placeholder-red-400"
          type="number"
          placeholder="Número de Pizzas"
          formControlName="cantidadPizzas"
        />
      </div>

   
      <!-- Botón de Envío -->
      <button
        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl transition duration-300 transform hover:scale-105"
        type="submit"
      >
        Agregar
      </button>
    </form>
</div>
